name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create GitHub Pages build
        env:
          AZURE_BACKEND_URL: ${{ secrets.AZURE_BACKEND_URL }}
        run: |
          # Debug: Check if secret is set (without revealing the value)
          if [ -z "$AZURE_BACKEND_URL" ]; then
            echo "‚ùå AZURE_BACKEND_URL secret is not set or empty"
            exit 1
          else
            echo "‚úÖ AZURE_BACKEND_URL secret is configured"
            echo "‚úÖ Secret length: ${#AZURE_BACKEND_URL} characters"
            echo "‚úÖ Secret starts with: ${AZURE_BACKEND_URL:0:8}..."
          fi

          # Create a build directory for GitHub Pages
          mkdir -p gh-pages-build

          # Copy static files (HTML, CSS, JS)
          cp -r css gh-pages-build/
          cp -r js gh-pages-build/
          cp -r vibe-app gh-pages-build/

          # Create a modified index.html with GitHub Pages configuration
          DEPLOYMENT_TIME=$(date)
          
          # First, get the head section from original index.html up to the closing </head>
          sed -n '1,/<\/head>/p' index.html > gh-pages-build/index.html.tmp
          
          # Remove the </head> closing tag temporarily
          sed -i '$d' gh-pages-build/index.html.tmp
          
          # Add our GitHub Pages configuration script before closing </head>
          cat >> gh-pages-build/index.html.tmp << EOF
              <!-- GitHub Pages Configuration -->
              <script>
                window.GITHUB_PAGES_CONFIG = {
                  backendUrl: '$AZURE_BACKEND_URL',
                  environment: 'github-pages',
                  deploymentTime: '$DEPLOYMENT_TIME'
                };
                console.log('üîç GitHub Pages Config Loaded:', window.GITHUB_PAGES_CONFIG);
              </script>
            </head>
          EOF
          
          # Now append the body section from the original file
          sed -n '/<body/,$p' index.html >> gh-pages-build/index.html.tmp
          
          # Move the completed file to final location
          mv gh-pages-build/index.html.tmp gh-pages-build/index.html

          # Debug: Show the generated config in build logs
          echo "üìù Generated GitHub Pages configuration:"
          grep -A 10 "GITHUB_PAGES_CONFIG" gh-pages-build/index.html || echo "‚ùå Config not found in generated HTML"

          # Add GitHub Pages notice to the body
          sed -i 's|<body class="text-sm">|<body class="text-sm">\
            <div id="github-pages-notice" class="bg-blue-600 text-white text-center py-2 text-xs">\
              üöÄ Running on GitHub Pages - Backend powered by Azure\
            </div>|' gh-pages-build/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./gh-pages-build"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
