name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Check if secret is set
        run: |
          echo "✅ AZURE_BACKEND_URL secret is configured"
          echo "✅ Secret length: ${#AZURE_BACKEND_URL} characters"
          echo "✅ Secret starts with: ${AZURE_BACKEND_URL:0:8}..."
        env:
          AZURE_BACKEND_URL: ${{ secrets.AZURE_BACKEND_URL }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Prepare GitHub Pages HTML
        run: |
          # Get the GitHub Pages URL dynamically
          GITHUB_PAGES_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY##*/}"
          echo "GitHub Pages URL: $GITHUB_PAGES_URL"

          # Replace placeholder with the dynamic URL
          sed "s|BACKEND_URL_PLACEHOLDER|${{ secrets.AZURE_BACKEND_URL }}|g" index-github-pages.html > temp_index.html

          # Insert the body content into the GitHub Pages template
          sed '/<\!-- Rest of your existing HTML content from index.html -->/r temp_body.html' temp_index.html > index.html

          # Clean up temporary files
          rm temp_body.html temp_index.html

          # Remove the placeholder comment
          sed -i '/<\!-- Rest of your existing HTML content from index.html -->/d' index.html

          # Debug: Check if CSS files exist
          echo "CSS files check:"
          ls -la css/ || echo "CSS directory not found"

          # Debug: Show first few lines of generated index.html
          echo "Generated index.html preview:"
          head -30 index.html
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
